<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPLOAD STUFF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>UPLOAD STUFF</h1>
    <h2>SAVE SOMETHING FOR LATER</h2>
    <div class="form-container">
      <h3>FILE UPLOAD</h3>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload File">
      </form>
    </div>
    <div class="form-container">
      <h3>TEXT UPLOAD</h3>
      <form action="/submit-text" method="POST">
        <textarea name="text" rows="4" placeholder="Share something..."></textarea>
        <input type="submit" value="Upload Text">
      </form>
    </div>
    <div class="form-container">
      <h3>STRING UPLOAD</h3>
      <form action="/cgi-bin/welcome.php" method="POST">
        <label for="username">Enter your name:</label><br>
        <input type="text" id="username" name="username" placeholder="Your name" required>
        <input type="submit" value="Submit Name">
      </form>
    </div>
    <div class="form-container">
      <h3>GUESTBOOK</h3>
      <form action="/cgi-bin/guestbook.php" method="POST">
        <label for="guest-username">Name:</label><br>
        <input type="text" id="guest-username" name="username" placeholder="Your name"><br>
        <textarea name="message" rows="2" placeholder="Your message" required></textarea><br>
        <input type="submit" value="Add Comment">
      </form>
      <a href="/cgi-bin/guestbook_display.php" role="button">View Guestbook</a>
    </div>
  </div>
  <br>
  <div class="button-container">
    <a href="/index.html" role="button">HOME</a>
    <a href="/uploads/" role="button">FILES</a>
  </div>
</body>
</html>
