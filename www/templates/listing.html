<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <style>
    body {
      background-color: #f9f9f9; /* Slightly off-white background */
      font-family: Helvetica, sans-serif;
      color: #333; /* Dark grey font */
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Centered button at the bottom */
    .button-container {
      text-align: left;
    }
    .button-container a {
        display: inline-block;
        padding: 10px 20px;
        background-color: transparent; /* No fill */
        border: 2px solid #333;  /* Outline with dark grey, adjust thickness and color as needed */
        color: #333;             /* Text color matching the border */
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    .button-container a:hover {
      background-color: #e3d5d5;
    }
  </style>
</head>
<body>
  <h1>{{title}}</h1>
  <ul>
    {{items}}
  </ul>
  <div class="button-container">
    <a href="/index.html" role="button">PRESS</a>
  </div>
</body>
</html>
