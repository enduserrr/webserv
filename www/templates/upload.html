<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POST Request Test</title>
  <style>
    body {
      background-color: #f9f9f9; /* Slightly off-white background */
      font-family: Helvetica, sans-serif;
      color: #333; /* Dark grey font */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50vh;
    }
    .container {
      width: 100%;
      max-width: 800px;
      text-align: left;
    }
    h1 {
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: normal;
    }
    p {
      margin-bottom: 40px;
      line-height: 1.5;
    }
    .form-container {
      margin-bottom: 40px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
    }
    input[type="file"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      padding: 10px 20px;
      border: 2px solid #333;
      background-color: transparent;
      color: #333;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #e3d5d5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UPLOAD STUFF</h1>
    <h2>File Upload</h2>
    <div class="form-container">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <p>Select a file to upload:</p>
        <input type="file" name="file" required>
        <input type="submit" value="Upload File">
      </form>
    </div>
    <h2>Text Box</h2>
    <div class="form-container">
      <form action="/submit-text" method="POST">
        <p>Enter some text:</p>
        <textarea name="text" rows="4" placeholder="Share something..." required></textarea>
        <input type="submit" value="Submit!">
      </form>
    </div>
  </div>
</body>
</html>
