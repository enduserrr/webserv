<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uploads</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Helvetica, sans-serif;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    a:hover {
      text-decoration: underline;
    }
    .delete-btn {
      background-color: transparent;
      border: 2px solid red;
      color: red;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background-color: red;
      color: white;
    }
    .view-btn {
      background-color: transparent;
      border: 2px solid #333;
      color: #333;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .view-btn:hover {
      background-color: #e3d5d5;
    }
    .preview-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .preview-content {
      max-width: 90%;
      max-height: 90%;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: red;
      color: white;
      padding: 10px;
      cursor: pointer;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }
    .upload-section {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: white;
    }
    .button-container {
      margin-top: 20px;
    }
    .button-container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid #333;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .button-container a:hover {
      background-color: #e3d5d5;
    }
  </style>
</head>
<body>
  <h1>Folder</h1>
  <ul>
    {{files}}
  </ul>

  <div class="upload-section">
    <h2>Upload a String</h2>
    <form action="/upload_string" method="POST">
      <textarea name="text_data" rows="4" cols="50" placeholder="Enter text..."></textarea><br>
      <button type="submit">Upload</button>
    </form>
  </div>

  <div class="upload-section">
    <h2>Upload a File</h2>
    <form action="/upload_file" method="POST" enctype="multipart/form-data">
      <input type="file" name="file">
      <button type="submit">Upload</button>
    </form>
  </div>

  <div class="preview-container" id="previewContainer">
    <button class="close-btn" onclick="closePreview()">Close</button>
    <img id="previewImage" class="preview-content" src="" alt="Preview">
    <video id="previewVideo" class="preview-content" controls style="display: none;"></video>
  </div>

  <div class="button-container">
    <a href="/">HOME</a>
  </div>

  <script>
    function previewFile(filePath) {
      const previewContainer = document.getElementById("previewContainer");
      const previewImage = document.getElementById("previewImage");
      const previewVideo = document.getElementById("previewVideo");

      if (filePath.match(/\.(jpeg|jpg|png|gif)$/)) {
        previewImage.src = filePath;
        previewImage.style.display = "block";
        previewVideo.style.display = "none";
      } else if (filePath.match(/\.(mp4|webm|ogg)$/)) {
        previewVideo.src = filePath;
        previewVideo.style.display = "block";
        previewImage.style.display = "none";
      }

      previewContainer.style.display = "flex";
    }

    function closePreview() {
      document.getElementById("previewContainer").style.display = "none";
    }
  </script>
</body>
</html>
