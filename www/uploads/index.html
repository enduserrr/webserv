<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uploads Directory</title>
  <style>
    body {
      background-color: #f9f9f9; /* Slightly off-white background */
      font-family: Helvetica, sans-serif;
      color: #333; /* Dark grey font */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    /* Text container centered on page with left-aligned text */
    .container {
      width: 80%;
      max-width: 800px;
      text-align: left;
    }
    h1 {
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: normal;
    }
    p {
      margin-bottom: 40px;
      line-height: 1.5;
    }
    /* Styling for the directory listing */
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UPLOADS</h1>
    <p>The following files have been uploaded to this directory:</p>
    <ul>
      <li><a href="file1.txt">file1.txt</a></li>
      <li><a href="image1.jpg">image1.jpg</a></li>
      <li><a href="document.pdf">document.pdf</a></li>
      <li><a href="archive.zip">archive.zip</a></li>
      <!-- Additional file listings would be generated dynamically here -->
    </ul>
  </div>
</body>
</html>
